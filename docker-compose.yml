version: "3.9"

services:
  postgres:
    image: timescale/timescaledb:2.15.2-pg15
    restart: unless-stopped
    environment:
      POSTGRES_USER: bess
      POSTGRES_PASSWORD: besspassword
      POSTGRES_DB: bess
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  der_headend:
    build:
      context: .
      dockerfile: der_headend/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://bess:besspassword@postgres:5432/bess
      HEADEND_HTTP_ADDR: 0.0.0.0:3001
      HEADEND_GRPC_ADDR: 0.0.0.0:50070
      RUST_LOG: info
      ASSETS_PATH: /app/assets_test.yaml
    ports:
      - "3001:3001"
      - "50070:50070"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
